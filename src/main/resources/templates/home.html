<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Home Page</title>
</head>
<body>
    <div>
        <h1>Customer Home Page</h1>
    </div>

    <div id="cust-content">
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Country</th>
            </tr>
            <th:block th:each="cust : ${customers}">
                <tr>
                    <td th:text="${cust.getCustomerId()}"></td>
                    <td th:text="${cust.getFirstName() + ' ' + cust.getLastName()}"></td>
                    <td th:text="${cust.getEmail()}"></td>
                    <td th:text="${cust.getCountry()}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</body>
</html>
